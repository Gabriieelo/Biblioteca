<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Registro</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <style>
            body {
                background-color: #f9a825; 
            }
            nav {
                background-color: #007bff;
            }
            nav a {
                color: #fff; /* Color blanco */
            }
        </style>
    </head>
    <body>
        
        <br>
        <div class="container d-flex justify-content-center">
            <form th:action="@{/registro}" method="POST" style="display: flex; flex-direction: column;" enctype="multipart/form-data">
                <br>
                <h2 class="text-center">Bienvenido, registrate.</h2>
                <input type="text" name="nombre" placeholder="Ingrese su nombre..." class="m-3" th:value="${nombre}" autocomplete="off">
                <input type="email" name="email" placeholder="Email..." class="m-3" th:value="${email}" autocomplete="off">
                <input type="password" name="password" placeholder="Password..." class="m-3" th:value="${password}" autocomplete="off">
                <input type="password" name="password2" placeholder="Reescriba su contraseÃ±a..." class="m-3" th:value="${password2}" autocomplete="off">
                <input type="file" name="archivo" class="m-3">
                <button type="submit" class="btn btn-primary text-center">Registrar</button>
                <br>
            </form>
        </div>

        <div class="container d-flex justify-content-center">
            <a href="/" style="background-color: black; border-radius: 20px; display: flex; flex-direction: column">
                <button type="submit" class="btn btn-primary text-center">Volver</button>
            </a>
        </div>
        <div th:if="${error != null}" class="card text-white bg-danger mensajeError text-center">
            <div class="card-body">
                <h5>Error</h5>
                <p class="card-text" th:text="${error}"></p>
            </div>
        </div>
        <br> 
        <div></div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    </body>
</html>
