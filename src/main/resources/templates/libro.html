<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org>">
    <head>
        <title>Registrar libro</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <style>
        body {
            background-color: darkseagreen; 
        }
    </style>
    </head>
    <body>
        <div class="form-group text-center p-3">
            <form action="/libro/registrar" method="POST" class="text-center p-4" style=" border-radius: 20px; display: flex; flex-direction: column" >
                <h1> Registro de libros </h1> 
                <br>
                <br>
                <input type="text" name="titulo" placeholder="Titulo del libro" style="padding: 10px; box-shadow: 2px 5px 10px black; border-radius: 10px;border: none; background-color: burlywood">
                <br>
                <input type="number" name="isbn" placeholder="Isbn del libro" style="padding: 10px; box-shadow: 2px 5px 10px black; border-radius: 10px;border: none; background-color: burlywood">
                <br>
                <input type="number" name="ejemplares" placeholder="Ejemplares del libro"  style="padding: 10px; box-shadow: 2px 5px 10px black; border-radius: 10px;border: none; background-color: burlywood" >
                <br>
                <div class="btn" >

                    <div class="form-group text-center p-3" style="background-color: burlywood ; border-radius: 5px; display: flex; flex-direction: column">
                        <select name="idAutor" >
                            <option >Seleccionar autor</option>
                            <option th:each="autor: ${autores}"
                                    th:value="${autor.id}"
                                    th:text="${autor.name}"/> 
                        </select>
                    </div>
                    <br>
                    <div class="form-group text-center p-3" style="background-color: burlywood ; border-radius: 5px; display: flex; flex-direction: column">
                        <select name="idEditorial" >
                            <option >Seleccionar Editorial</option>
                            <option th:each="editorial: ${editoriales}"
                                    th:value="${editorial.id}"
                                    th:text="${editorial.name}"/> 
                        </select>
                    </div>
                    <br>
                    <button type="submit"  class="form-group text-center p-3" style="background-color: burlywood ; border-radius: 15px">Registrar Libro</button>
                    </div>    
            </form>
            <a href="/inicio" >
                <button type="submit" class="form-group text-center p-3" style="background-color: burlywood ; border-radius: 15px">Volver</button>
            </a>
            <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError" >
                <div class="card-body">
                    <h5 class="card-title">Error</h5>
                    <p class="card-text" th:text="${error}"></p>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    </body>
</html>
