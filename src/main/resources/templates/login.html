<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registro Usuario</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        body {
            background-color: #f9a825;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center">
        <form th:action="@{/logincheck}" method="POST" style="display: flex; flex-direction: column;">
            <br>
            <h2 class="text-center p-3">Acceso de usuario</h2>
            <input type="text" name="email" placeholder="Email" class="m-3" th:value="${email}" autocomplete="off">
            <input type="password" name="password" placeholder="ContraseÃ±a" class="m-3" th:value="${password}" autocomplete="off">
            <button type="submit" class="btn btn-primary text-center m-3">Ingresar</button>
        </form>
    </div>
    <div class="container d-flex justify-content-center">
        <a href="/" style="background-color: black; border-radius: 20px;">
            <button type="button" class="btn btn-primary text-center">Volver</button>
        </a>
    </div>
    <div th:if="${error != null}" class="card text-white bg-danger mensajeError text-center">
        <div class="card-body">
            <h5>Error</h5>
            <p class="card-text" th:text="${error}"></p>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
