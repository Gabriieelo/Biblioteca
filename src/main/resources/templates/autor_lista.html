<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Lista Autores</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <style>
            body {
                background-color: darkseagreen; 
            }
        </style>
    </head>
    <body>
        <br>
        <br>
        <h1 style="text-align: center;">Tabla de Autores</h1>
        <br>
        <table class="table table-success table-striped">
            <thead>
                <tr>
                    <th scope="col">Id del Autor</th>
                    <th scope="col">Nombre del Autor</th>
                    <th scope="col" sec:authorize="hasRole('ADMIN')" >Acciones</th>
                </tr>
            </thead>
            <tbody th:each="autor : ${autores}">
                <tr>
                    <th scope="row" th:text="${autor.id}"></th>
                    <td th:text="${autor.name}"></td>
                    <td>
                        <a th:href="@{/autor/modoficar/__${autor.id}__}" sec:authorize="hasRole('ADMIN')" >modificar</a>
                    </td>
                </tr>

            </tbody>
        </table>
        <a href="/inicio" style="display: flex; justify-content: center; align-items: center;">
            <button type="submit" class="form-group text-center p-3" style="background-color: #add8e6; border-radius: 8px">Volver</button>
        </a>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    </body>
</html>
